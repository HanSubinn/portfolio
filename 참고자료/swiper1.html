<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper1</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/swiperEx.css">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/swiperEx.js" defer></script>

</head>
<body>
    <!-- Slider main container -->
    <div class="swiper" id="swiper1">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide s1">Slide 1</div>
      <div class="swiper-slide s2">Slide 2</div>
      <div class="swiper-slide s3">Slide 3</div>
      <div class="swiper-slide s4">Slide 4</div>
    </div>
    <!-- If we need pagination : 슬라이드 갯수 -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
    </div>

    
    <h2>swiper2</h2>
    <div class="swiper" id="swiper2">
        <!-- 슬라이드 4개, 페이지네이션만 보이게, html / js / css -->
         <div class="swiper-wrapper">
            <div class="swiper-slide s1">Slide1</div>
            <div class="swiper-slide s2">Slide2</div>
            <div class="swiper-slide s3">Slide3</div>
            <div class="swiper-slide s4">Slide4</div>
         </div>
         <div class="swiper-pagination"></div>
    </div>
    
    <h2>swiper3</h2>
    <div class="swiper" id="swiper3">
        <div class="swiper-wrapper">
            <div class="swiper-slide s6">Slide1</div>
            <div class="swiper-slide s7">Slide2</div>
            <div class="swiper-slide s8">Slide3</div>
        </div>
        <div class="swiper-pagination"></div>
    </div>


    <h2>swiper4</h2>
    <div class="swiper" id="swiper4">
        <div class="swiper-wrapper">
            <div class="swiper-slide s4">Slide1</div>
            <div class="swiper-slide s5">Slide2</div>
            <div class="swiper-slide s6">Slide3</div>
        </div>
        <div class="slide_move">
            <div class="swiper-pagination"></div>
            <button class="btn-play-stop">
                <i class="ri-pause-line"></i>
            </button>
        </div>
    </div>

    <h2>swiper5</h2>
    <div class="swiper5_wrap">
        <div class="swiper" id="swiper5">
            <div class="swiper-wrapper">
                <div class="swiper-slide s8">Slide1</div>
                <div class="swiper-slide s9">Slide2</div>
                <div class="swiper-slide s10">Slide3</div>
                <div class="swiper-slide s1">Slide4</div>
                <div class="swiper-slide s2">Slide5</div>
                <div class="swiper-slide s3">Slide6</div>
                <div class="swiper-slide s4">Slide7</div>
                <div class="swiper-slide s5">Slide8</div>
                <div class="swiper-slide s6">Slide9</div>
                <div class="swiper-slide s7">Slide10</div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <h2>swiper6</h2>
    <div class="swiper6_wrap">
        <div class="swiper" id="swiper6">
            <div class="swiper-wrapper">
                <div class="swiper-slide s8">Slide1</div>
                <div class="swiper-slide s9">Slide2</div>
                <div class="swiper-slide s10">Slide3</div>
                <div class="swiper-slide s1">Slide4</div>
                <div class="swiper-slide s2">Slide5</div>
                <div class="swiper-slide s3">Slide6</div>
                <div class="swiper-slide s4">Slide7</div>
                <div class="swiper-slide s5">Slide8</div>
                <div class="swiper-slide s6">Slide9</div>
                <div class="swiper-slide s7">Slide10</div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

</body>
</html>
